<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction | Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container container-small">
        <header>
            <h1>Add New Transaction</h1>
        </header>

        <div class="card">
            <form id="addForm" novalidate>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" id="desc" placeholder="e.g., Grocery shopping" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option>Food</option>
                        <option>Travel</option>
                        <option>Shopping</option>
                        <option>Bills</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" min="0.01" step="0.01" inputmode="decimal" placeholder="0.00"
                        required>
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <div class="radio-group" id="type-group">
                        <!-- We'll keep the select for JS compatibility but hide it or style it, 
                             OR better, we keep the select but style it well. 
                             Let's stick to the select for now to avoid breaking JS logic if it relies on specific IDs/Tags, 
                             though I can change JS if needed. For now, let's just style the select. -->
                        <select id="type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                </div>

                <!-- This shows validation errors in a user-friendly way -->
                <div id="errorMsg" class="error-message"></div>

                <div class="btn-group">
                    <button id="saveBtn" type="button" class="btn btn-primary">Save Transaction</button>
                    <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='index.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
